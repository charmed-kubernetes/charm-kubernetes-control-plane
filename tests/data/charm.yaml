description: Overlay to attach a local Kubernetes Control Plane charm.
applications:
  kubernetes-control-plane:
    charm: {{charm}}
    channel: null
    base: {{base}}
    resources:
      cni-plugins: {{resource_path}}/cni-plugins-{{arch}}.tar.gz
  grafana-agent:
    charm: grafana-agent
    base: {{base}}
relations:
- [ kubernetes-control-plane:cos-agent, grafana-agent:cos-agent ]
