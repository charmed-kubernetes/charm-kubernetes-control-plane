description: Overlay to attach a local Kubernetes Control Plane charm.
applications:
  kubernetes-control-plane:
    charm: {{charm}}
    channel: null
    series: {{series}}
    resources:
      cni-plugins: {{resource_path}}/cni-plugins-{{arch}}.tar.gz
  kubernetes-worker: {}
  opentelemetry-collector:
    charm: opentelemetry-collector
    series: {{series}}
    channel: 2/stable
relations:
- [ kubernetes-control-plane:cos-agent, opentelemetry-collector:cos-agent ]
- [ kubernetes-worker:cos-agent, opentelemetry-collector:cos-agent ]
