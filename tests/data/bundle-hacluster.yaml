description: A minimal three-machine Kubernetes cluster, appropriate for development.
series: &series focal
machines:
  '0':
    constraints: cores=2 mem=4G root-disk=16G
    series: *series
  '1':
    constraints: cores=2 mem=4G root-disk=16G
    series: *series
  '2':
    constraints: cores=2 mem=4G root-disk=16G
    series: *series
  '3':
    constraints: cores=4 mem=4G root-disk=16G
    series: *series
  '4':
  '5':
    constraints: mem=3072M
  '6':
    constraints: mem=3072M
  '7':
    constraints: mem=3072M
applications:
  containerd:
    charm: cs:~containers/containerd
    channel: edge
  easyrsa:
    charm: cs:~containers/easyrsa
    channel: edge
    num_units: 1
    to:
    - '3'
  etcd:
    charm: cs:~containers/etcd
    channel: edge
    num_units: 1
    options:
      channel: 3.4/stable
    to:
    - '0'
  flannel:
    charm: cs:~containers/flannel
    channel: edge
  keystone:
    charm: keystone
    channel: edge
    num_units: 1
    options:
      openstack-origin: distro
      token-provider: 'fernet'
      token-expiration: 300
    to:
    - '4'
  hacluster-kubernetes-control-plane:
    charm: cs:hacluster
    options:
      debug: true
    subordinate-to:
      - kubernetes-control-plane
  kubernetes-control-plane:
    charm: {{charm}}
    constraints: cores=2 mem=4G root-disk=16G
    expose: true
    num_units: 3
    options:
      channel: 1.23/edge
      enable-keystone-authorization: True
      ha-cluster-vip: {{OS_VIP00}}
    resources:
      cni-amd64: {{cni_amd64|default("0")}}
      cni-arm64: {{cni_arm64|default("0")}}
      cni-s390x: {{cni_s390x|default("0")}}
      core: 0
      kubectl: 0
      kube-apiserver: 0
      kube-controller-manager: 0
      kube-scheduler: 0
      cdk-addons: 0
      kube-proxy: 0
    to:
    - '0'
    - '1'
    - '2'
  kubernetes-worker:
    charm: cs:~containers/kubernetes-worker
    channel: edge
    constraints: cores=4 mem=4G root-disk=16G
    expose: true
    num_units: 1
    options:
      channel: 1.23/edge
    to:
    - '3'
  keystone-mysql-router:
    charm: mysql-router
    channel: edge
  mysql-innodb-cluster:
    charm: mysql-innodb-cluster
    channel: edge
    num_units: 3
    to:
    - '5'
    - '6'
    - '7'
  prometheus:
    charm: cs:prometheus2
    num_units: 1
    to:
      - '0'
relations:
- - kubernetes-control-plane:kube-control
  - kubernetes-worker:kube-control
- - kubernetes-control-plane:certificates
  - easyrsa:client
- - kubernetes-control-plane:etcd
  - etcd:db
- - kubernetes-worker:certificates
  - easyrsa:client
- - etcd:certificates
  - easyrsa:client
- - flannel:etcd
  - etcd:db
- - flannel:cni
  - kubernetes-control-plane:cni
- - flannel:cni
  - kubernetes-worker:cni
- - containerd:containerd
  - kubernetes-worker:container-runtime
- - containerd:containerd
  - kubernetes-control-plane:container-runtime
- - kubernetes-control-plane:prometheus
  - prometheus:manual-jobs
# Keystone Relations
- - kubernetes-control-plane:keystone-credentials
  - keystone:identity-credentials
- - keystone-mysql-router:db-router
  - mysql-innodb-cluster:db-router
- - keystone-mysql-router:shared-db
  - keystone:shared-db
# HACluster Relations
- - 'hacluster-kubernetes-control-plane:ha'
  - 'kubernetes-control-plane:ha'
