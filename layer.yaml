repo: https://github.com/kubernetes/kubernetes.git
includes:
  - 'layer:basic'
  - 'layer:snap'
  - 'layer:tls-client'
  - 'layer:leadership'
  - 'layer:debug'
  - 'layer:metrics'
  - 'layer:nagios'
  - 'layer:cdk-service-kicker'
  - 'layer:kubernetes-master-worker-base'
  - 'layer:vault-kv'
  - 'layer:vaultlocker'
  - 'layer:hacluster'
  - 'interface:ceph-admin'
  - 'interface:etcd'
  - 'interface:http'
  - 'interface:kubernetes-cni'
  - 'interface:kube-dns'
  - 'interface:kube-control'
  - 'interface:public-address'
  - 'interface:aws-integration'
  - 'interface:gcp-integration'
  - 'interface:openstack-integration'
  - 'interface:vsphere-integration'
  - 'interface:azure-integration'
  - 'interface:keystone-credentials'
options:
  basic:
    packages:
      - socat
  tls-client:
    ca_certificate_path: '/root/cdk/ca.crt'
  cdk-service-kicker:
    services:
      - snap.kube-apiserver.daemon
      - snap.kube-controller-manager.daemon
      - snap.kube-scheduler.daemon
      - snap.kube-proxy.daemon
  hacluster:
    binding_address: 'kube-api-endpoint'
