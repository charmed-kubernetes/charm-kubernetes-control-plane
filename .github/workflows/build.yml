name: Builds kubernetes-master charm
on: [push, pull_request]

jobs:
  build:
    name: Build charm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Run build
        run: |
          make charm
