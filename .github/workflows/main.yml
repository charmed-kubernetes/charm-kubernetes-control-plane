name: Test Suite
on: [pull_request]

jobs:
  lint-unit-wheelhouse:
    name: Lint, Unit, Wheelhouse
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.6, 3.7, 3.8, 3.9]
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install Dependencies
      run: |
        pip install tox
        sudo snap install charm --classic
    - name: Lint
      run: tox -vve lint
    - name: Unit Tests
      run: tox -vve unit
    - name: Validate Wheelhouse
      run: tox -vve validate-wheelhouse
  integration-test:
    name: Integration test with VMWare
    runs-on: self-hosted
    timeout-minutes: 360
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install docker
        run: |
          sudo snap install docker
          sudo snap set system proxy.http="$HTTP_PROXY"
          sudo snap set system proxy.https="$HTTPS_PROXY"
          sudo snap stop docker
          sudo snap start docker
          sudo snap services docker
          sudo snap logs docker
      - name: Build cni resources
        run: |
          sleep 5
          sudo --preserve-env=HTTP_PROXY,HTTPS_PROXY,NO_PROXY,http_proxy,https_proxy,no_proxy ARCH=amd64 ./build-cni-resources.sh
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: vsphere
          credentials-yaml: ${{ secrets.CREDENTIALS_YAML }}
          clouds-yaml: ${{ secrets.CLOUDS_YAML }}
          bootstrap-options: "--model-default datastore=vsanDatastore --model-default primary-network=VLAN_2764"
      - name: Run test
        run: tox -e integration
